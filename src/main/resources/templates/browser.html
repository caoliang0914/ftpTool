<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common_header">

</head>
<body>

<div th:replace="common/navbar :: common_nav"></div>

<div class="container">
    <form class="form-inline">
        <div class="form-group mb-2">
            <label class="sr-only" for="ip">Email</label>
            <input class="form-control" id="ip" type="text" value="IP">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only" for="userName">用户名</label>
            <input class="form-control" id="userName" placeholder="用户名" type="text">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only" for="password">密码</label>
            <input class="form-control" id="password" placeholder="密码" type="password">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only" for="userName">路径</label>
            <input class="form-control" id="userName" placeholder="路径" type="text">
        </div>
        <button class="btn btn-primary mb-2" type="submit">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-warning mb-2" type="reset">清空</button>

    </form>

    <div class="table-responsive" style="margin-top: 60px">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
